<h2>Number of cards selected: {{selectedCards.length}} / 6</h2>
<button (click)="shuffleCards()">Shuffle</button>
<button [disabled]="selectedCards.length < 6" (click)="showFortune()">See Fortune</button>
<div class="card-selection-container">
  <div *ngFor="let card of deck">
    <app-card [card]="card" [selected]="selectedCards.includes(card)" (selectCardEvent)="handleSelect($event)"></app-card>
  </div>
</div>
