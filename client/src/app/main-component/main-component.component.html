<div *ngIf="fortuneView else showDeck">
  <app-card-reading [selectedCards]="selectedCards" (resetEvent)="fortuneViewChange($event)"></app-card-reading>
</div>

<ng-template #showDeck>
  <app-card-selection [deck]="deck" [selectedCards]="selectedCards" (showFortuneEvent)="fortuneViewChange($event)" (changeSelectedEvent)="changeSelectedCards($event)"></app-card-selection>
</ng-template>
